    <title>Aprendendo WHILE</title>
</head>
<body>
    <h1>APRENDENDO WHILE EU CONSIGO!</h1>

    <script>
        let velocidade = 80 

        while (velocidade < 0) {
            alert("O carro estÃ¡ a " + velocidade + " KM/H")
            velocidade -= 20
            alert("Diminuindo 20 km/h")

            if (velocidade === 40) {
                break
            }
        }

        alert("O carro parou.")
    </script>
</body>
