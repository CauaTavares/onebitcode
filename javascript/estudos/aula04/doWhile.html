<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <h1>Estou me tornando capaz</h1>

    <script>
        let velocidade = 0

        do {
            alert("A velocidade do veículo é " + velocidade + "km/h")
            velocidade -= 20
        } while (velocidade > 0)

        alert("Velocidade final: " + velocidade + " km/h")

    </script>
</body>
</html>
