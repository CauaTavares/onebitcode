<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
</head>
<body>
    <h1>SWITCH</h1>

    <script>
        const resultado = prompt("Escola uma alternativa:\na)\nb)\nc)")

        const resultadoNumerico = parseFloat(resultado)

        switch (resultadoNumerico) {
            case 1:
                alert("O resultado é 'a'") 
                break       
            case 2: 
                alert("O resultado é 'b'") 
                break   
            case 3:
                alert("O resultado é 'c'")
                break
            default:
                alert("Finalizando...")
        }
    </script>
</body>
</html>
