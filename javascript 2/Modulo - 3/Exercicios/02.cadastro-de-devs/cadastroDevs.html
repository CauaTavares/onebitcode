<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="cadastroDevs.js" defer></script>
</head>

<body>
    <h1>Cadastro de Devs</h1>

    <form id="formulario">
        <label for="nomeCompleto">Infome o nome completo:</label>
        <input type="text" name="nomeCompleto" id="nomeCompleto">
        
        <button id="submit">Nova tecnologia</button>
        <button onclick="cadastrar(this.parentNode)" id="cadastrar">cadastrar tecnologia</button>
    </form>
    
    <button onclick="remover()" id="remover">Remover tecnologia</button>


</body>

</html>
