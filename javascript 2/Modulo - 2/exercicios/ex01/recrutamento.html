<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento Online</title>
</head>

<body>
    <h1>Recrutamento Online</h1>

    
    <script>
        let nome = window.prompt('Informe seu nome!')
        let sobrenome = window.prompt('Informe o sobrenome!')
        let estudo = window.prompt('Informe o campo de estudo!')
        let ano = window.prompt('Informe o ano de nascimento!')
        let soma = 2025 - ano

        window.alert
            (`Seu nome completo é: ${nome} ${sobrenome} 
        Seu campo de estudo é: ${estudo} 
        Sua idade é: ${soma} anos`)
    </script>
</body>

</html>
