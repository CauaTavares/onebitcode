<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <script>
        let n1 = window.parseFloat(prompt('Informe um número!'))
        let n2 = window.parseFloat(prompt('Informe outro número!'))

        window.alert(`Resultado na soma de ${n1} + ${n2} = ${n1 + n2}`)
        window.alert(`Resultado na subtração de ${n1} - ${n2} = ${n1 - n2}`)
        window.alert(`Resultado na multiplicação de ${n1} * ${n2} = ${n1 * n2}`)
        window.alert(`Resultado na divisão de ${n1} / ${n2} = ${n1 / n2}`)

    </script>
</body>
</html>
